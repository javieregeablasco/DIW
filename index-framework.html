<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="framework.css">
    <title>Layout 01</title>
</head>
<body class="">
    <section class="motherboard container-fluid col-12 col-md-6 col-xl-4 vh-100">
        <div class="row h-25"></div>
        <div class="row h-25">
            <article id="cpu" class="col-4 offset-4 h-50 d-flex justify-content-center align-items-center">
                <span>CPU</span>
            </article>
            <section class="memory-slots col-4 container-fluid h-100 mt-5">
                <div class="row h-100">
                    <article class="memory-slot col-4 offset-2 d-flex justify-content-center align-items-center">
                        <span>MEMORY</span>
                    </article>
                    <article class="memory-slot col-4 offset-1 d-flex justify-content-center align-items-center">
                        <span>MEMORY</span>
                    </article>
                </div>
            </section>
        </div>
        <div class="row h-25"></div>
        <div class="row">
            <section class="expansion-slots col-7 mt-5">
                <article class="expansion-slot h-75 d-flex justify-content-center align-items-center">
                    <span>EXPANSION</span>
                </article>
                <article class="expansion-slot h-75 mt-3 d-flex justify-content-center align-items-center">
                    <span>EXPANSION</span>
                </article>
            </section>
            <section class="internal-connnectors col-2">
                <div class="row">
                    <article class="connector col-1 d-flex justify-content-center align-items-center"><span>C</span></article>
                    <article class="connector offset-1 col-1 d-flex justify-content-center align-items-center"><span>C</span></article>
                </div>
                
                <div class="row mt-3">
                    <article class="connector col-1 d-flex justify-content-center align-items-center"><span>C</span></article>
                    <article class="connector offset-1 col-1 d-flex justify-content-center align-items-center"><span>C</span></article>
                </div>
            </section>
            <section class="external-connectors col-1 offset-2 align-self-end">
                <div class="row align-items-end justify-content-end">
                    <article class="connector col-1 d-flex justify-content-center align-items-center"><span>C</span></article>
                </div>
                <div class="row align-items-end justify-content-end">
                    <article class="connector col-1 d-flex justify-content-center align-items-center"><span>C</span></article>
                </div>
                <div class="row align-items-end justify-content-end">
                    <article class="connector col-1 d-flex justify-content-center align-items-center"><span>C</span></article>
                </div>
                <div class="row align-items-end justify-content-end">
                    <article class="connector col-1 d-flex justify-content-center align-items-center"><span>C</span></article>
                </div>
            </section>
        </div>
    </section>
    
</body>
</html>
