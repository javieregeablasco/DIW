<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaps</title>
    <style>
        .contenedor-sin-gutters {
            display: grid;
            grid-template-columns: repeat(2, auto);
            background-color: lightblue;
            border: 1px solid rgba(0, 0, 255, 0.404);
        }

        .contenedor-con-gutters {
            display: grid;
            grid-template-columns: repeat(2, auto);
            background-color: lightblue;
            border: 1px solid rgba(0, 0, 255, 0.404);
            gap: 5px 5px;
        }
        .item {
            background-color: antiquewhite;
            padding: 20px;
            text-align: center;
            border: 1px solid black;
        }
        .padding{
            padding: 5px 5px 5px 5px;            
        }
    </style>
</head>
<body>
    <h2>Contenedor sin gutters</h2>
      <div class="contenedor-sin-gutters">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>

    <h2>Contenedor con gutters</h2>
    <p>Como se puede ver el gap <strong>solo afecta al espacio entre celdas.</strong></p>
      <div class="contenedor-con-gutters">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>    
    <h2>Contenedor con gutters y padding o margin</h2>
      <div class="contenedor-con-gutters">
        <div class="item padding">Item 1</div>
        <div class="item padding">Item 2</div>
        <div class="item padding">Item 3</div>
        <div class="item padding">Item 4</div>
    </div>    
</body>
</html>
