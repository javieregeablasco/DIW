<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturacion Din치mica</title>
    <style>
        :root {
            --color-primario: red;
            --color-texto: rgb(95, 123, 26);
        }

        .conFiltro, .sinFiltro {
          display: block;
          width: 20rem;
          color: var(--color-texto);
          background-color: var(--color-primario);
          margin: 2rem;
          padding: 20px;
          text-align: center;
          font-weight: bold;
        }

        .conFiltro {
          transition: filter 0.01s ease;
        }
    </style>
</head>
<body>
  <article>
    <span class="sinFiltro">Elemento al que no se le ajusta la opacidad</span>
    <span class="conFiltro">Elemento al que se le ajusta la opacidad</span>
  </article>

  <script>
    // Funci칩n para actualizar la opacidad basado en el ancho del viewport
    function updateBrillo() {
        // ancho del viewport
        const viewportWidth = window.innerWidth;  
        // c치lculo de la opacidad
      //  const opacidad = 0.6 * viewportWidth /1750;
      const opacidad = Math.min(255, 255* viewportWidth /1750);
      const erre = opacidad -20;
      const ge = opacidad - 40;
      const be = opacidad + 60
        // Asignar el valor calculado al filtro de brillo
        const conFiltro = document.querySelector('.conFiltro');
   //     conFiltro.style.filter = `opacity(${opacidad})`;
        conFiltro.style.backgroundColor = `rgb(${erre}, 50, 50)`;
        console.log('valor R='+erre+'valor G'+ge+'valor B'+be)
    }

    // Actualizar al cargar la p치gina
    updateBrillo();

    // evento stretch ventana
    window.addEventListener('resize', updateBrillo);
  </script>
</body>
</html>
