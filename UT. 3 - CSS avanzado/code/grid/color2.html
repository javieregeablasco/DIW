<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturacion Din치mica</title>
    <style>
        :root {
            --color-primario: red;
            --color-texto: blanchedalmond;
        }

        .conFiltro, .sinFiltro {
          display: block;
          width: 25rem;
            color: var(--color-texto);
            background-color: var(--color-primario);
            margin: 2rem;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .conFiltro {
          transition: filter 0.01s ease;
        }
    </style>
</head>
<body>
  <article>
    <span class="sinFiltro">Texto al que no se le ajusta el brillo</span>
    <span class="conFiltro">Texto al que se le ajusta el brillo</span>
  </article>

  <script>
    // Funci칩n para actualizar el brillo basado en el ancho del viewport
    function updateBrillo() {
        // ancho del viewport
        const viewportWidth = window.innerWidth;  
        // c치lculo para el brillo, 1 + 0.1 * (100vw / 1000)
        const brillo = 0.6 * viewportWidth /1750;

        // Asignar el valor calculado al filtro de brillo
        const conFiltro = document.querySelector('.conFiltro');
        conFiltro.style.filter = `opacity(${brillo})`;
    }

    // Actualizar al cargar la p치gina
    updateBrillo();

    // Actualizar cada vez que se redimensione la ventana
    window.addEventListener('resize', updateBrillo);
  </script>
</body>
</html>
