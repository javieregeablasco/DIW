<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturacion Din치mica</title>
    <style>
        :root {
            --color-primario: red;
            --color-texto: rgb(255, 255, 0);
        }

        .conFiltro, .sinFiltro {
          display: block;
          width: 20rem;
          color: var(--color-texto);
          background-color: var(--color-primario);
          margin: 2rem;
          padding: 20px;
          text-align: center;
          font-weight: bold;
        }

        .conFiltro {
          transition: filter 0.01s ease;
        }
    </style>
</head>
<body>
  <article>
    <span class="sinFiltro">Elemento al que no se le ajusta la opacidad</span>
    <span class="conFiltro">Elemento al que se le ajusta la opacidad</span>
  </article>

  <script>
    // Funci칩n para actualizar la opacidad basado en el ancho del viewport
    function updateBrillo() {
        // ancho del viewport
        const viewportWidth = window.innerWidth;  
        let erre=25;
        let ge=25;
        let be=25;
        // c치lculo de la opacidad
      //  const opacidad = 0.6 * viewportWidth /1750;
        const opacidad = Math.min(255, 255* viewportWidth /1750);
        if (opacidad<80) {
          erre = opacidad;        
        }
        if (opacidad<160) {
          ge = opacidad;          
        }
        else {
          be = opacidad;
        }
          
              
        // Asignar el valor calculado al filtro de brillo
        const conFiltro = document.querySelector('.conFiltro');
   //     conFiltro.style.filter = `opacity(${opacidad})`;
        conFiltro.style.backgroundColor = `rgb(${erre},${ge},${be})`;
        console.log('valor R='+erre);
        console.log('valor G'+ge);
        console.log('valor B'+be);
    }

    // Actualizar al cargar la p치gina
    updateBrillo();

    // evento stretch ventana
    window.addEventListener('resize', updateBrillo);
  </script>
</body>
</html>
