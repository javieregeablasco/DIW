<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-Align</title>
    <style>
        body {
           /* font-family: Arial, sans-serif;*/
           font-family: 'arial', 'Lucida Sans';
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            width: 320px;
            height: 320px;
            border: 2px solid black;
            margin: 20px auto;
            background-color: #f0f0f0;
        }
        .item {
            background-color: lightblue;
            border: 1px solid blue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Alineación de las celdas dentro del grid</h2>
    <p>Propiedades de justificación:</p>
    <label>justify-items:
        <select id="justifyItems">
            <option>start</option>
            <option selected>center</option>
            <option>end</option>
            <option>stretch</option>
        </select>
    </label>
    <label>justify-content:
        <select id="justifyContent">
            <option>start</option>
            <option selected>center</option>
            <option>end</option>
            <option>space-between</option>
            <option>space-around</option>
            <option>space-evenly</option>
        </select>
    </label>
    <p>Propiedades de alineación:</p>
    <label>align-items:
        <select id="alignItems">
            <option>start</option>
            <option selected>center</option>
            <option>end</option>
            <option>stretch</option>
        </select>
    </label>
    <label>align-content:
        <select id="alignContent">
            <option>start</option>
            <option selected>center</option>
            <option>end</option>
            <option>space-between</option>
            <option>space-around</option>
            <option>space-evenly</option>
            <option>stretch</option>
        </select>
    </label>
    
    <div class="container" id="gridContainer">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    
    <script>
        const container = document.getElementById("gridContainer");
        document.querySelectorAll("select").forEach(select => {
            select.addEventListener("change", () => {
                container.style.justifyItems = document.getElementById("justifyItems").value;
                container.style.alignItems = document.getElementById("alignItems").value;
                container.style.justifyContent = document.getElementById("justifyContent").value;
                container.style.alignContent = document.getElementById("alignContent").value;
            });
        });
    </script>
</body>
</html>
