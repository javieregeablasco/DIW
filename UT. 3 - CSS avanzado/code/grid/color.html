<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones sobre colores</title>
  <style>
    :root {
    --color-primario: red;    
    }
    .conFiltro, .sinFiltro {
      color: blanchedalmond;
      background-color: var(--color-primario);
    }
    .conFiltro {
      filter: brightness(calc(1 + 100vw));
    }    
  </style>

</head>
<body>
  <article>
    <span class="sinFiltro">Texto al que no se le ajusta el brillo</span>
    <br><br>
    <span class="conFiltro">Texto al que no se le ajusta el brillo</span>
  </article>
  
</body>
</html>
