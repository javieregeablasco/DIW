<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones sobre colores</title>
  <style>
    :root {
    --color-primario: red;    
    --color-texto: blanchedalmond;
    }
    .conFiltro, .sinFiltro {
      color: var(--color-texto);
      background-color: var(--color-primario);
    }
    .conFiltro {
      filter: brightness(brilloTiempoReal);
    }     
  </style>

</head>
<body>
  <article>
    <span class="sinFiltro">Texto al que no se le ajusta  el brillo</span>
    <br><br>
    <span class="conFiltro">Texto al que no se le ajusta el brillo</span>
  </article>

  <script>
    // Función para actualizar el brillo en base al ancho del viewport
    function updateBrightness() {
        // Obtener el ancho del viewport
        const viewportWidth = visualViewport.width;
        
        // Calcular el valor de brillo utilizando la fórmula
        const brilloTiempoReal = 1 + 0.1 * (viewportWidth / 1000);

        // Aplicar el valor calculado al filtro brightness de .conFiltro
        document.querySelector('.conFiltro').style.filter = `brightness(${brilloTiempoReal})`;
    }

    // Actualizar al cargar la página
    updateBrightness();

    // Actualizar cada vez que se redimensione la ventana
    window.addEventListener('resize', updateBrightness);
</script>
  
</body>
</html>
