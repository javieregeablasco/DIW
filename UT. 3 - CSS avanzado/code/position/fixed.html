<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed</title>
  <style>
    .contenedor {
      width: 50vw;
      height:400vh;
      background-color: antiquewhite;
      padding: 1px;
    }

    .caja1 {
      background-color: rgba(0, 0, 255, 0.192);
      width: 75%;
      text-align: center;    
      margin-top: 50px;
      margin-left: 10px;
      padding: 10px;
    }

    .caja2 {
      background-color: rgba(255, 0, 0, 0.7);
      width: 50%; /* 75% del viewport al salirse del flujo del documento */
      text-align: center;
      padding: 10px;
      position: fixed; /* Se fija a la ventana del navegador */
      top: 0px;  /* Se ubica a 0px del borde superior de la ventana */
      left: 0px; /* Se ubica a 0px del borde derecho de la ventana */
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="caja1">Contenido caja 1</div>
    <div class="caja2">Contenido caja 2 (Fija)</div>
    <div class="caja1">Contenido caja 1</div>
    <div class="caja1">Contenido caja 1</div>
    <div class="caja1">Contenido caja 1</div>
  </div>
</body>
</html>
