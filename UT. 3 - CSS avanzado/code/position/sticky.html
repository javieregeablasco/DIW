<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky</title>
  <style>
  .contenedor {
    width: 50vw;
    height: 300vh;
    background-color: antiquewhite;
    padding: 1px;
    overflow: auto;
  }

  .caja1 {
    background-color: rgba(143, 223, 140, 0.192);
    width: 60%;
    text-align: center;    
    margin: 5px;
    padding: 10px;
    position: sticky;
    top: 0px; /* Se mantiene pegado en la parte superior al hacer scroll */
  }

  .caja2 {
    background-color: rgba(0, 0, 255, 0.192);
    width: 60%;
    text-align: center;    
    margin: 5px;
    padding: 10px;
  }

  .caja3 {
    background-color: rgba(255, 0, 0, 0.7);
    width: 60%; 
    text-align: center;
    margin: 5px;
    padding: 10px;
  }

  </style>
</head>
<body>
  <div class="contenedor">
    <p >Contenido caja 2</p>
    <p >Contenido caja 3</p>
    <div class="caja1">Caja sticky</div>
    <p >Más contenido</p>
    <p >Aún más contenido</p>
  </div>
</body>
</html>
