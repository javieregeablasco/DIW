<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float</title>
  <style>
    .contenedor {
      width: 50vw;
      height:50vh;
      background-color: antiquewhite;
      padding: 1px;
    }

    .caja0 {
      background-color: rgba(143, 223, 140, 0.192);
      width: 20%;
      text-align: center;    
      margin: 5px;
      padding: 10px;
      float: none;
    }

    .caja1 {
      background-color: rgba(0, 0, 255, 0.192);
      width: 20%;
      text-align: center;    
      margin: 20px;
      padding: 10px;
      float: left; /* flota a la izquierda */
    }

    .caja2 {
      background-color: rgba(255, 0, 0, 0.7);
      width: 20%; 
      text-align: center;
      padding: 10px;
      float: right; /* flota a la derecha */
    }

    .caja3 {
      background-color: rgba(131, 83, 177, 0.7);
      width: 20%; 
      text-align: center;
      padding: 10px;
      float: none; /* flota a la derecha */
    }



  </style>
</head>
<body>
  <div class="contenedor">
    <div class="caja0">Contenido caja 0</div>
    <div class="caja2">Contenido caja 2</div>
    <div class="caja3">Contenido caja 3</div>
    <div class="caja1">Contenido caja 1</div>
  </div>
</body>
</html>
