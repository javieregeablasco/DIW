<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative</title>
  <style>
    .contenedor {
    position: relative; /* Contenedor relativa para que .caja2 se posicione dentro de él */
    width: 50vw;
    height: 60vh;
    background-color: antiquewhite;
    padding: 1px; /* solo para dar contenido al contenedor */
  }

  .caja1 {
    background-color: rgb(0, 255, 242);
    width: 50%;
    text-align: center;
    padding: 10px;
    position: absolute; /* elemento con posición absolute relativo a .contenedor */
    top: 20px;  /* 40px hacia abajo desde el contenedor relative */
    left: 20px; /* 50px hacia la izquierda desde el contenedor relative */
  }

  .caja2 {
    background-color: rgb(255, 0, 43);
    width: 50%;
    text-align: center;
    padding: 10px;
    position: absolute; /* elemento con posición absolute relativo a .contenedor */
    top: 25px;  /* 40px hacia abajo desde el contenedor relative */
    left: 25px; /* 50px hacia la izquierda desde el contenedor relative */
  }  
  .caja3 {
    background-color: rgb(217, 255, 0);
    width: 50%;
    text-align: center;
    padding: 10px;
    position: absolute; /* elemento con posición absolute relativo a .contenedor */
    top: 30px;  /* 40px hacia abajo desde el contenedor relative */
    left: 30px; /* 50px hacia la izquierda desde el contenedor relative */
  }

  .caja4 {
    background-color: rgb(0, 60, 255);
    width: 50%;
    text-align: center;
    padding: 10px;
    position: absolute; /* elemento con posición absolute relativo a .contenedor */
    top: 35px;  /* 40px hacia abajo desde el contenedor relative */
    left: 35px; /* 50px hacia la izquierda desde el contenedor relative */
  }
  .caja5 {
    background-color: rgb(225, 0, 255);
    width: 50%;
    text-align: center;
    padding: 10px;
    position: absolute; /* elemento con posición absolute relativo a .contenedor */
    top: 40px;  /* 40px hacia abajo desde el contenedor relative */
    left: 40px; /* 50px hacia la izquierda desde el contenedor relative */
  }
  </style>
</head>

<body>
  <div class="contenedor">
    <div class="caja1">Contenido caja 1</div>
    <div class="caja2">Contenido caja 2</div>
    <div class="caja3">Contenido caja 3</div>
    <div class="caja4">Contenido caja 4</div>
    <div class="caja5">Contenido caja 5</div>

  </div>
</body>
</html>
