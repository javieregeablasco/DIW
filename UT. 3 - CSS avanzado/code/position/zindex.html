<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative</title>
  <style>
  .contenedor {
    position: relative; 
    width: 50vw;
    height: 20vh;
    background-color: antiquewhite;
    padding: 1px; 
  }

  .caja1, .caja2, .caja3, .caja4, .caja5 {
    width: 50%;
    text-align: center;
    padding: 10px;
    position: absolute; 
  }

  .caja1 {
    background-color: rgb(0, 255, 242);
    top: 20px;  
    left: 20px;
    z-index: 0; 
  }

  .caja2 {
    background-color: rgb(255, 0, 43);   
    top: 25px;  
    left: 25px;
    z-index: 1; 
  }  
  .caja3 {
    background-color: rgb(217, 255, 0);
    top: 30px;  
    left: 30px;
    z-index: 2; 
  }

  .caja4 {
    background-color: rgb(0, 60, 255);
    top: 35px;  
    left: 35px;
    z-index: 3; 
  }
  .caja5 {
    background-color: rgb(225, 0, 255);
    top: 40px;  
    left: 40px;
    z-index: 4; 
  }
  </style>
</head>

<body>
  <div class="contenedor">
    <div class="caja1">Contenido caja 1</div>
    <div class="caja2">Contenido caja 2</div>
    <div class="caja3">Contenido caja 3</div>
    <div class="caja4">Contenido caja 4</div>
    <div class="caja5">Contenido caja 5</div>

  </div>
</body>
</html>
