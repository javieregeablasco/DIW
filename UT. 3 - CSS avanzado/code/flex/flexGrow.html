<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexBasis</title>
  <style>
    .container1 {
      margin: 10px;
      padding: 5px;
      display: flex;      
      
      flex-wrap: nowrap;
      background-color: rgb(8, 235, 20);
    }
    .element1, 
    .element2, 
    .element3
      {
      margin: 5px;
      padding: 5px;  
      border: 1px solid gray;
      border-radius: 3px;  
      text-align: center;        
    } 
    .element1 {
      flex-basis: content;
      flex-grow: 3;
      background-color: aquamarine;
    }
    .element2 {
      flex-basis:content;
      flex-grow: 1;
      background-color: bisque;
    }
    .element3{
      flex-basis: content;
      flex-grow: 2;
      background-color: rgb(226, 75, 30);
    }
    
  </style>
</head>
<body>

  <div class="container1">  
    <div class="element1"><strong>flex-grow: 3. </strong>Contenido identico.</div>
    <div class="element2"><strong>flex-grow: 1. </strong>Contenido identico.</div>
    <div class="element3"><strong>flex-grow: 2. </strong>Contenido identico.</div>  
  </div>

</body>
</html>
