<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    .container2 {
      margin: 10px;
      padding: 5px;
      display:flex;
      justify-content: center;
      align-items: strech;      
      width: 800px;
      background-color: rgb(8, 235, 20);      
    }
    .container1 {
      margin: 10px;
      padding: 5px;
      display:flex;
      
      justify-content:center;
      align-items:flex-start;      
      width: 800px;
      background-color: rgb(8, 235, 20);      
    }
    .element1, 
    .element2,
    .element3     
    {
      margin: 5px;
      padding: 5px;  
      border: 1px solid gray;
      border-radius: 3px;                           
      text-align: center; 
    } 
    .element1 {
      flex: 1 1 0%;
      height: 100px;
      background-color: aquamarine;
    }
    .element2 {
      flex: 1 1 0%;
      height: 150px;
      background-color: bisque;
    }
    .element3 {
      flex: 1 1 0%;
      height:50px;
      background-color:aqua;
    }
   

  </style>
</head>
<body>
  <div class="container1">  
    <div class="element1"><strong>El elemento 1</strong><br>tiene un alto de 100px.</div>
    <div class="element2"><strong>El elemento 2</strong> no tiene un alto definido pero adopta el alto del elemento 1.</div>     
    <div class="element3"><strong>El elemento 3</strong> no tiene un alto definido pero adopta el alto del elemento 1.</div>     
  </div>

</body>
</html>
