<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexBasis</title>
  <style>
    .container1 {
      margin: 10px;
      padding: 5px;
      display: flex;      
      flex-wrap: nowrap;
      background-color: rgb(8, 235, 20);
    }
    .element1, 
    .element2, 
    .element3
      {
      height: 50px;
      margin: 5px;
      padding: 5px;  
      border: 1px solid gray;
      border-radius: 3px;  
      text-align: center;        
    } 
    .element1 {
      width: 200px;
      flex-basis:auto;
      background-color: aquamarine;
    }
    .element2 {
      flex-basis:content; 
      background-color: bisque;
    }
    .element3{
      flex-basis: 300px;
      background-color: rgb(226, 75, 30);
    }
    
  </style>
</head>
<body>

<div class="container1">  
  <div class="element1">El ajuste del elemento es automático. </div>
  <div class="element2">El elemento se ajusta a su contenido y siempre intenta ponerlo todo en una misma línea.</div>
  <div class="element3">El ancho inicial está predefinido.</div>  
</div>

</body>
</html>
