<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order</title>
  <style>
    .container1 {
      margin: 10px;
      padding: 5px;
      display: flex;      
      flex-wrap: wrap;
      background-color: rgb(8, 235, 20);
    }
    .element1, 
    .element2, 
    .element3,
    .element4,
    .element5  {
      width: 50px;
      height: 50px;
      margin: 5px;
      padding: 5px;  
      border: 1px solid gray;
      border-radius: 3px;  
      text-align: center;        
    } 
    .element1 {
      flex-basis: 100px;
      background-color: aquamarine;
    }
    .element2 {
      flex-basis: 200px;
      background-color: bisque;
    }
    .element3{
      flex-basis: 300px;
      background-color: rgb(226, 75, 30);
    }
    .element4{
      flex-basis: 200px;
      background-color: rgb(226, 75, 30);
    }
    .element5{
      flex-basis: 400px;
      background-color: rgb(226, 75, 30);
    }
    
  </style>
</head>
<body>

<div class="container1">  
  <div class="element1">1</div>
  <div class="element2">2</div>
  <div class="element3">3</div>
  <div class="element4">4</div>
  <div class="element5">5</div>
</div>

</body>
</html>
