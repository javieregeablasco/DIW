<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-containt</title>
  <style>
    .container1 {
      margin: 10px;
      padding: 5px;
      display:flex;
      align-content: end;
      justify-content:center;
      width: 800px;
      background-color: rgb(8, 235, 20);      
    }
    .element1, 
    .element2,
    .element3,     
    .element4,    
    .element5,     
    .element6,     
    .element7     
    {
      margin: 5px;
      padding: 5px;  
      border: 1px solid gray;
      border-radius: 3px;                           
      text-align: center; 
    } 
    .element1 {
      background-color: aquamarine;
    }
    .element2 {
      background-color: bisque;      
    }
    .element3 {
      background-color:aqua;
    }
   

  </style>
</head>
<body>

   <div class="container1">  
    <div class="element1"><strong>El elemento 1</strong><br>tiene un alto de 100px.</div>
    <div class="element2"><strong>El elemento 2</strong><br>tiene un alto de 150px.</div>     
    <div class="element3"><strong>El elemento 3</strong><br>tiene un alto de 50px.</div>     
  </div>

</html>
