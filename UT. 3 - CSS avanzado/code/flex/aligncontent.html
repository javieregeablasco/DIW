<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-containt</title>
  <style>
    .container1 {
      margin: 10px;
      padding: 5px;
      height: 25vh;
      display:flex;
      flex-wrap: wrap;
      justify-content:left;
      align-content: flex-end;
      background-color: rgb(8, 235, 20);             
    }
    .container2 {
      margin: 10px;
      padding: 5px;
      height: 25vh;
      display:flex;
      flex-wrap: wrap;
      justify-content:left;
      background-color: rgb(8, 235, 20);             
    }
    .element1, 
    .element2,
    .element3,     
    .element4,    
    .element5,     
    .element6,     
    .element7,
    .element8,
    .element9     
    {
      margin: 5px;
      padding: 5px;  
      height: 25px;
      border: 1px solid gray;
      border-radius: 3px;                           
      text-align: center; 
    } 
    .element1 {
      background-color: aquamarine;
    }
    .element2 {
      background-color: bisque;      
    }
    .element3 {
      background-color:aqua;
    }
   

  </style>
</head>
<body>

  <div class="container2">  
    <div class="element1"><strong>Elemento 1</strong></div>
    <div class="element2"><strong>Elemento 2</strong></div>     
    <div class="element3"><strong>Elemento 3</strong></div>     
    <div class="element1"><strong>Elemento 4</strong></div>     
    <div class="element2"><strong>Elemento 5</strong></div>     
    <div class="element3"><strong>Elemento 6</strong></div>     
    <div class="element1"><strong>Elemento 7</strong></div>     
    <div class="element2"><strong>Elemento 8</strong></div>     
    <div class="element3"><strong>Elemento 9</strong></div>     
  </div> 
  <div class="container1">  
    <div class="element1"><strong>Elemento 1</strong></div>
    <div class="element2"><strong>Elemento 2</strong></div>     
    <div class="element3"><strong>Elemento 3</strong></div>     
    <div class="element1"><strong>Elemento 4</strong></div>     
    <div class="element2"><strong>Elemento 5</strong></div>     
    <div class="element3"><strong>Elemento 6</strong></div>     
    <div class="element1"><strong>Elemento 7</strong></div>     
    <div class="element2"><strong>Elemento 8</strong></div>     
    <div class="element3"><strong>Elemento 9</strong></div>     
  </div>

    <div class="element3"><strong>El elemento 3</strong><br>tiene un alto de 50px.</div>     
  </div> -->
</body>
</html>
