<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    .container1 {
      margin: 10px;
      display: flex;
      background-color: rgb(8, 235, 20);
    }

    .container2 {
      margin: 10px;
      display:inline-flex;
      background-color: blueviolet;
    }


    .E1 {
      margin: 5px;
      padding: 5px;
      background-color: aquamarine;
    }
    .E2 {
      margin: 15px;
      padding: 15px;
      background-color: bisque;
    }
    .E3{
      margin: 10px;
      padding: 10px;
      background-color: rgb(226, 75, 30);
    }
    


  </style>
</head>
<body>
<div class="container1">
  <div class="E1">Elemento 1</div>
  <div class="E2">Elemento 2</div>
  <div class="E3">Elemento 3</div>
</div>
<div class="container2">
  <div class="E1">Elemento 1</div>
  <div class="E2">Elemento 2</div>
  <div class="E3">Elemento 3</div>
</div>


</body>
</html>
