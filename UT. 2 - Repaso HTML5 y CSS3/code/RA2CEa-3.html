<!DOCTYPE html>
<html lang="spa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  

<h1>Formulario evaluación inicial alumnado</h1>

<form>
  <table>
    <tr> 
      <td colspan="2">
        <br/>
        <span><h3>Evaluador</strong></h3></span>
      </td>
    </tr>
    <tr>
      <td>
        <label><strong>Nombre del evaluador:</strong></label>
        <br/>
        <input type="text" maxlength="25"/>
      </td> 
      <td>
        <label><strong>¿Cuánto tiempo llevas conociendo el alumno?</strong></label>
        <br/>
        <select>
          <option value="1">1 año o menos</option>
          <option value="3">1 - 3 años</option>
          <option value="4">Más de 3 años</option>
        </select>
      </td>
    </tr>
      
    <tr> 
      <td>
        <tr> 
          <td>
            <label for="NombreAlumno"><strong>Nombre*:</strong></label>
            <br/>
            <input name="NombreAlumno" type="text" maxlength="100"  placeholder="Nombre completo alumno"/>
          </td> 
          <td>
            <label for="AnyosEscuela"><strong>Años en el IES:</strong></label>
            <br/>
         
            <select name="Nivel">
              <option>- Nivel -</option>
              <option value="1st grade">1 ESO</option>
              <option value="2nd grade">2 ESO</option>
              <option value="3rd grade">3 ESO</option>
              <option value="4th grade">4 ESO</option>
              <option value="4th grade">1 BAT</option>
              <option value="5th grade">2 BAT</option>
            </select>
            -
            <select name="Escolarizado">
              <option>- Años escolarizado -</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </td> 
        </tr> 
        <tr> 
          <td colspan="2">
            <br /> 
            <span>Rendimiento alumno</span>
          </td> 
        </tr> 
        <tr> 
          <td>
            <select name="RendimientoAcademico">
              <option>- Rendimento -</option>
              <option value="Bajo">Bajo</option>
              <option value="Normal">Normal</option>
              <option value="Alto">Alto</option>
            </select>
            -
            <select name="ParticipacionClase">
              <option>- Participación en clase -</option>
              <option value="Pobre">Pobre</option>
              <option value="Normal">Normal</option>
              <option value="Sobresaliente">Sobresaliente</option>
            </select>
          </td> 
        </tr>   
      </tr>
      <tr>
        <td colspan="4">
          <br/>
          <label for="Comentarios">Comentarios sobre el alumno.</label>
          </br>
          <textarea name="Comentarios" rows="7" cols="40"></textarea>
        </td> 
      </tr> 
    </tr>
  </table>
  * - required fields

  <br />
  <tr>
    <input name="submit" type="submit" value="submit"/>
    <input name="skip" type="submit" value="skip"/>
  </tr>
</table>
</form>


</body>
</html>
