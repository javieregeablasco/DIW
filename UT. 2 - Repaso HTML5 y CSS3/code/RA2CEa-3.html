<!DOCTYPE html>
<html lang="spa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Formulario evaluación inicial alumnado</h1>
  <hr>

  <form>
    <table>
      <tr>
        <td>
          <label for="NombreEvaluador"><strong>Nombre del tutor*:</strong></label>
          <br/>
          <input id="NombreEvaluador" type="text" maxlength="25" />
        </td>
        <td>
          <label for="TiempoConociendo"><strong>¿Cuánto tiempo llevas conociendo el alumno?</strong></label>
          <br>
          <select id="TiempoConociendo">
            <option value="1">1 año o menos</option>
            <option value="3">1 - 3 años</option>
            <option value="4">Más de 3 años</option>
          </select>
        </td>  
        <br>      
      </tr>
      <tr>
        <td>
          <label for="NombreAlumno"><strong>Nombre del alumno*:</strong></label>
          <br>
          <input id="NombreAlumno" name="NombreAlumno" type="text" maxlength="100" placeholder="Nombre completo alumno" />
        </td>
        <td>          
          <label for="AnyosEscuela"><strong>Años en el IES:</strong></label>
          <br>
          <select id="AnyosEscuela" name="Nivel">
            <option>- Nivel -</option>
            <option value="1ESO">1 ESO</option>
            <option value="2ESO">2 ESO</option>
            <option value="3ESO">3 ESO</option>
            <option value="4ESO">4 ESO</option>
            <option value="1BAT">1 BAT</option>
            <option value="2BAT">2 BAT</option>
          </select>
          -
          <select name="Escolarizado">
            <option>- Años escolarizado -</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          
          <strong>Rendimiento alumno</strong>
        </td>
      </tr>
      <tr>
        <td>
          <select name="RendimientoAcademico">
            <option>- Rendimiento -</option>
            <option value="Bajo">Bajo</option>
            <option value="Normal">Normal</option>
            <option value="Alto">Alto</option>
          </select>
          -
          <select name="ParticipacionClase">
            <option>- Participación en clase -</option>
            <option value="Pobre">Pobre</option>
            <option value="Normal">Normal</option>
            <option value="Sobresaliente">Sobresaliente</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">          
          <label for="Comentarios"><strong>Comentarios sobre el alumno:</strong></label>
          <br>
          <textarea id="Comentarios" name="Comentarios" rows="7" cols="80" placeholder="Máximo 80 caracteres "></textarea>
        </td>
      </tr>
    </table>
    <hr>
    <table>
      <tr>
        <td colspan="2">
          <br>
          <input name="submit" type="submit" value="Enviar" />
          <input name="skip" type="reset" value="Limpiar" />
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
