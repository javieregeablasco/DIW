<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Día/Noche</title>
    
    <!-- Estilos que se aplican siempre -->
    <link rel="stylesheet" href="./css/init.css" title="Always">

    <!-- Estilos principales (modo día por defecto) -->
    <link rel="stylesheet" href="./css/dia.css" title="Día">
    
    <!-- Estilos alternativos (modo noche) -->
    <link rel="alternate stylesheet" href="./css/noche.css" title="Noche">

</head>
<body>

    <h1>Alternar Modo Día/Noche</h1>
    <button onclick="toggleMode()">Cambiar Modo</button>

    <script>
        function toggleMode() {
            let links = document.querySelectorAll('link[rel="stylesheet"], link[rel="alternate stylesheet"]');
            links.forEach(link => {
                link.disabled = !link.disabled;
            });
        }
    </script>

</body>
</html>
