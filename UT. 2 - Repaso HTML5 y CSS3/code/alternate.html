<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Día/Noche</title>
    
    <!-- Estilos principales (modo día por defecto) -->
    <link rel="stylesheet" href="dia.css" title="Día">
    
    <!-- Estilos alternativos (modo noche) -->
    <link rel="alternate stylesheet" href="noche.css" title="Noche">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Alternar Modo Día/Noche</h1>
    <button onclick="toggleMode()">Cambiar Modo</button>

    <script>
        function toggleMode() {
            let links = document.querySelectorAll('link[rel="stylesheet"], link[rel="alternate stylesheet"]');
            links.forEach(link => {
                link.disabled = !link.disabled;
            });
        }
    </script>

</body>
</html>
