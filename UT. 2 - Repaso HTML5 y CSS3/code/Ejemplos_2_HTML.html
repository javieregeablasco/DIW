<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 40px;
        background-color: #f0f0f0;
    }

    form {
        width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    fieldset {
        border: 1px solid black;
        padding: 10px;
        margin: 0;
    }

    legend {
        font-weight: bold;
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    input[type="date"],
    select,
    input[type="number"],
    input[type="file"] {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="file"] {
        border: none;

    }

    select {    
        width: 25%;
        display: block;        
    }

    .gender-group {
        margin-bottom: 10px;
    }

    .gender-group label {
        display: inline-block;
        margin-left: 10px;
    }

    input[type="radio"] {
        margin-left: 10px;
        vertical-align: middle;
    }

    input[type="submit"], 
    input[type="reset"] {
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
   
<div>
  <form>
    <fieldset>
        <legend>Datos del usuario</legend>
        <label for="name">Introducir el nombre completo:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Introducir el correo electrónico:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Introducir la contraseña:</label>
        <input type="password" id="password" name="pass" required />
        <label for="confirmPassword">Repetir la contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPass" required />
        <label>Seleccionar el genero:</label>
        <div class="gender-group">
            <input type="radio" name="gender" value="male" id="male" required />
            <label for="male">Mujer</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Hombre</label>
            <input type="radio" name="gender" value="others" id="others" />
            <label for="others">Otros</label>
            <label for="dob">Fecha de nacimiento:</label>
            <input type="date" id="dob" name="dob" required />
            <label for="address">Dirección de residencia:</label>
            <textarea id="address" name="address" required></textarea>           
        <label for="provincia">Seleccionar una provincia:</label>
        <select class="" name="provincia" size="3">
            <option value="Castellón">Castellón</option>
            <option value="Valencia" selected>Valencia</option>
            <option value="Alicante">Alicante</option>
        </select>
        <label for="ingresos">Ingresos anuales:</label>
        <input type="number" id="ingresos" name="pass" required />   
        <label for="dni">Subir fotocopia del DNI</label>
        <input type="file" id="dni" name="pass" required />
      
        <label for="aficiones">
            <input type="checkbox" name="aficiones" value="Deportes">
            Aficiones:
        </label>
        Suscribirme al boletín de noticias
        <input type="checkbox" name="viajar" value="viajar">
                Suscribirme al boletín de noticias
                <input type="checkbox" name="viajar" value="viajar">
                Suscribirme al boletín de noticias
                <input type="checkbox" name="viajar" value="viajar">
                Suscribirme al boletín de noticias
                <input type="checkbox" name="viajar" value="viajar">
                Suscribirme al boletín de noticias
                <input type="checkbox" name="viajar" value="viajar">
                Suscribirme al boletín de noticias
            </label>
            <br><br>
         
        
        
        
        
        
        
        
        
        
        
        <!-- afinidades de deportes. - **`checkbox`**: Casillas de selección múltiple.
            - -->   
    <!-- falta poner un slider   https://nachoiborraies.github.io/htmlcss/md/es/02e-->
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
    </fieldset>
</form>
</div>

</body>
</html>
