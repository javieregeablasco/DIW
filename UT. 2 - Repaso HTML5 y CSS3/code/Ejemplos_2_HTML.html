<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   
<div style="padding: 5px 25px 5px 5px; margin-left: 10px; border: 1px solid blue; width: 40rem; height: 20rem; display: inline-block;">
  <form>
    <fieldset>
        <legend>User Personal Information</legend>
        <label for="name">Enter your full name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="pass" required />
        <label for="confirmPassword">Confirm your password:</label>
        <input type="password" id="confirmPassword" name="confirmPass" required />
        <label>Enter your gender:</label>
        <div class="gender-group">
            <input type="radio" name="gender" value="male" id="male" required />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" value="others" id="others" />
            <label for="others">Others</label>
        </div>
        <label for="dob">Enter your Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
        <label for="address">Enter your Address:</label>
        <textarea id="address" name="address" required></textarea>
        <input type="submit" value="Submit" />
    </fieldset>
</form>

</div>





<style>
caption, tfoot{
  padding: 8px;
  text-align: center;

}

  table {
    border-collapse: collapse; /* Asegura que los bordes se fusionen */
}

td, th {
    padding: 8px;
    text-align: center;
}

td:nth-child(n+3):nth-child(-n+6),
th:nth-child(n+3):nth-child(-n+6) {
    border: 1px solid rgb(73, 55, 30); /* Aplica bordes solo a las columnas 2, 3, 4 y 5 */
}

td{
  color:brown;
  text-align: center;
}

th{
  color: green;
}

th span, td span{
  color: blue;
  text-align: center;
}

caption span{
color: red;
}
.table{
  color: blue;
}

</style>

</body>
</html>
