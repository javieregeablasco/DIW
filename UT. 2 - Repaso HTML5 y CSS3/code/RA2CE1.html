

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <title>Student Evaluation Form Example</title>

<body>

<h1>Student Evaluation Form Example</h1>


<form action="//submit.form" id="StudentEvaluation100" method="post" onsubmit="return ValidateForm(this);">

<table style="max-width: 700px; border: 0;width:100%" cellpadding="4" cellspacing="0">
<tr> <td colspan="2">
<br /> <span class="bold-text">Evaluator</span>
</td> </tr> <tr> <td style="width:50%">
<label for="EvaluatorName">Evaluator name*:</label><br />
<input name="EvaluatorName" id="EvaluatorName" type="text" maxlength="100" style="max-width: 300px;width:100%" />
</td> <td style="width:50%">
<label for="KnewStudentFor">How long have you known this student?</label><br />
<select name="KnewStudentFor" id="KnewStudentFor">
<option value="0-1 year">1 year or less</option>
<option value="1-3 years">1 - 3 years</option>
<option value="over 3 years">more than 3 years</option>
</select>
</td> </tr> <tr> <td>
<label for="EvaluatorPhoneNumber">Evaluator phone number:</label><br />
<input name="EvaluatorPhoneNumber" id="EvaluatorPhoneNumber" type="text" maxlength="50" style="max-width: 300px;width:100%" />
</td> <td>
<label for="EvaluatorEmailAddress">Evaluator email address:</label><br />
<input name="EvaluatorEmailAddress" id="EvaluatorEmailAddress" type="text" maxlength="100" style="max-width: 300px;width:100%" />
</td> </tr> <tr> <td colspan="2">
<br /> <span class="bold-text">Student</span>
</td> </tr> <tr> <td>
<label for="StudentName">Student name*:</label><br />
<input name="StudentName" id="StudentName" type="text" maxlength="100" style="max-width: 300px;width:100%" />
</td> <td>
<label for="YearInSchool">Years in school:</label><br />
<select name="Rank">
<option value="">- Rank -</option>
<option value="Freshman">Freshman</option>
<option value="Sophomore">Sophomore</option>
<option value="Junior">Junior</option>
<option value="Senior">Senior</option>
</select>
OR
<select name="Grade">
<option value="">- Grade -</option>
<option value="1st grade">1st grade</option>
<option value="2nd grade">2nd grade</option>
<option value="3rd grade">3rd grade</option>
<option value="4th grade">4th grade</option>
<option value="4th grade">4th grade</option>
<option value="5th grade">5th grade</option>
<option value="6th grade">6th grade</option>
<option value="7th grade">7th grade</option>
<option value="8th grade">8th grade</option>
<option value="9th grade">9th grade</option>
<option value="10th grade">10th grade</option>
<option value="11th grade">11th grade</option>
<option value="12th grade">12th grade</option>
</select>
OR
<select name="YearsInSchool" id="YearInSchool">
<option value="">- Years -</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
</select>
</td> </tr> <tr> <td colspan="2">
<br /> <span class="bold-text">Student's performance</span>
</td> </tr> <tr> <td>
<select name="AcademicProgress" style="max-width:155px;width:100%">
<option value="">- Academic progress -</option>
<option value="Poor">Poor</option>
<option value="Below Average">Below Average</option>
<option value="Average">Average</option>
<option value="Above Average">Above Average</option>
<option value="Excellent">Excellent</option>
<option value="N/A">N/A</option>
</select>  
<select name="ClassParticipation" style="max-width:155px;width:100%">
<option value="">- Class participation -</option>
<option value="Poor">Poor</option>
<option value="Below Average">Below Average</option>

</select>
</td> <td>
<select name="Creativity" style="max-width:155px;width:100%">

<option value="N/A">N/A</option>

<select name="Dependability" style="max-width:155px;width:100%">
<option value="">- Dependability -</option>
<option value="Poor">Poor</option>
<option value="Below Average">Below Average</option>
<option value="Average">Average</option>
<option value="Above Average">Above Average</option>
<option value="Excellent">Excellent</option>
<option value="N/A">N/A</option>
</select>
</td> </tr> <tr> <td>
<select name="Initiative" style="max-width:155px;width:100%">

<select name="Teamwork" style="max-width:155px;width:100%">
<option value="">- Teamwork -</option>
<option value="Poor">Poor</option>
<option value="Below Average">Below Average</option>
<option value="Average">Average</option>
<option value="Above Average">Above Average</option>
<option value="Excellent">Excellent</option>
<option value="N/A">N/A</option>
</select>
</td> <td>
<select name="OrganizationalSkills" style="max-width:155px;">
<option value="">- Organizational skills -</option>
<option value="Poor">Poor</option>
<option value="Below Average">Below Average</option>
<option value="Average">Average</option>
<option value="Above Average">Above Average</option>
<option value="Excellent">Excellent</option>
<option value="N/A">N/A</option>
</select>  
<select name="ProblemSolving" style="max-width:155px;width:100%">
<option value="">- Problem solving -</option>
<option value="Poor">Poor</option>
<option value="Below Average">Below Average</option>
<option value="Average">Average</option>
<option value="Above Average">Above Average</option>
<option value="Excellent">Excellent</option>
<option value="N/A">N/A</option>
</select>
</td> </tr> <tr> <td colspan="2">
<br />
<label for="WhatDistinguishes">What distinguishes this student from others?</label>
<textarea name="WhatDistinguishes" id="WhatDistinguishes" rows="7" cols="40" style="max-width: 650px;width:100%"></textarea>
</td> </tr> <tr> <td colspan="2">
<label for="Describe">How would you describe this student to others?</label>
<textarea name="Describe" id="Describe" rows="7" cols="40" style="max-width: 650px;width:100%"></textarea>
</td> </tr> <tr> <td colspan="2">
<label for="Comments">Other relevant comments:</label>
<textarea name="Comments" id="Comments" rows="7" cols="40" style="max-width: 650px;width:100%"></textarea>
</td> </tr> <tr> <td>
<br />
* - required fields
</td> <td>

</table>
</form>
