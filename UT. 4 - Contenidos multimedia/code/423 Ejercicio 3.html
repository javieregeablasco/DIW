<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
  <style>
    body {
      margin-top: 10rem;
      display: flex;
      justify-content: center;       
    }
    
    .contenedor {
      width: 25vw;
      height: 25vw;      
      display: flex;
      justify-content: center;
      align-items: center;       
    }
    
    .mascara {
      width: 12rem;
      height: 12rem;
      background: red;
      float: left;
      shape-outside: circle(6rem at center);
      clip-path: circle(6rem at center);
      position: absolute;
      z-index: 5;
    }


    img {
      width: 25vw;
      height: 25vw;
      padding: 2px;
      border: solid 1px rgb(185, 182, 189);
      border-radius: 0.35rem;
      margin: 1rem;          
      object-fit: cover;
      transform-origin: bottom bottom;
    }
    
    img:hover {       
      filter: blur(0px);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    
    <img class="mascara" src="../img/portdrait-girl.jpg" alt="">
   
  </div>
</body>
</html>
