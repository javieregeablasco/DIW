<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaciones sprite</title>
  <style>    
    .sprite {
      width: 60px;  /* Tama√±o de un solo fotograma */
      height: 125px; /* Altura del sprite */
      margin-left: 50rem;
      padding: 1rem;
      border: 2px solid rgba(0, 0, 255, 0.308);
      background-image: url(../img/spritesheets.webp);
      background-repeat: no-repeat; 
      animation: slide 10s steps(4)  infinite;
    }

    @keyframes slide {
      to { background-position: -800px; }
    }
    
  </style>
</head>
<body>
  <div class="sprite"></div>
</body>
</html>
