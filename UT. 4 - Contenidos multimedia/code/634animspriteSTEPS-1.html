<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaciones sprite</title>
  <style>    
    .sprite {
      width: 300px;  /* Tama√±o de un solo fotograma */
      height: 225px; /* Altura del sprite */
      margin-left: 50rem;
      padding: 1rem;
      /* border: 2px solid rgba(0, 0, 255, 0.308); */
      background-image: url(../img/634/spriteExperimental2.png);
      background-repeat: no-repeat; 
       
      animation: slide 2s steps(37) infinite;
    }

    @keyframes slide {
      from { background-position: -125px -70px;   }
      to { background-position: -125px --offset; }
    }
    
  </style>
</head>
<body>
  <div class="sprite"></div>
</body>
</html>
