  body {
    margin-top: 10rem;
    display: flex;
    justify-content: center;

  .contenedor {
    width: 250px;
    height: 250px;
    margin: 50px;
    border: solid 2px rgb(120, 9, 211);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.5s ease-in-out;
    transform-origin: bottom left;

  .contenedor:hover {
    transform: rotate(-25deg);
