<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
  <style>

  body {
    margin-top: 10rem;
    display: flex;
    justify-content: center;       
  }

  .caja img {
    width: 25vw;
    height: 25vw;
    margin-top: 4px;
    object-fit:fill;
    transition: transform 0.5s ease-in-out;
  }

  .contenedor {
    width: 25vw;
    height: 25vw;
    margin: 2rem;
    border: solid 2px rgb(120, 9, 211);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.5s ease-in-out;
    transform-origin: bottom left;
  }
  
  .contenedor:hover {
    transform: rotate(-25deg);
  }
  
  /* https://www.reddit.com/r/webdev/comments/ajepct/css_transform_rotation_without_moving_object/ */
  /* https://www.youtube.com/watch?v=ymuBowcODVU */
  
  
  .caja img:hover {
    transform: rotate(25deg);
    overflow: hidden;
  }

</style>
</head>
<body>
  <div class="contenedor">
    <div class="caja"><img src="../img/SVG_logo.svg.png" alt=""></div>

  </div>
</body>

</html>
