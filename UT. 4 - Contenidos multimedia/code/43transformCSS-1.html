<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
  <style>

    body {
      margin-top: 10rem;
      display: flex;
      justify-content: center;       
    }

    @keyframes blur {
      from {
        filter: blur(5px);
      }
      to {
        filter: blur();
      }
    }
    
    .contenedor {
      width: 25vw;
      height: 25vw;      
      padding: 2px;
      border: solid 1px rgb(185, 182, 189);
      border-radius: 0.35rem;
      display: flex;
      justify-content: center;
      align-items: center;       
      
    }
    
    img {
      width: 25vw;
      height: 25vw;
      filter:blur(5px);     
      margin-left: 5px;
      object-fit: cover;
    }
    
    .contenedor:hover {       
      animation: blur 0.3s forwards;
    }
    


  </style>
</head>
<body>
  <div class="contenedor">
    <img src="../img/portrait-girl.jpg" alt="">
    <img src="../img/portrait-girl.jpg" alt="">
    <img src="../img/portrait-girl.jpg" alt="">
  </div>
</body>

</html>
