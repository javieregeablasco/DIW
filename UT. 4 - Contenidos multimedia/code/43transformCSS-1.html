<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
  <style>
    .caja {
      width: 100px;
      height: 100px;
      background: red;
      margin: 50px;
      transition: transform 0.5s ease-in-out;
    }

    .caja:hover {
      transform: rotate(15deg) scale(1.2) translateX(20px);
    }
  </style>
</head>
<body>
  <div class="caja"></div>
</body>
</html>
