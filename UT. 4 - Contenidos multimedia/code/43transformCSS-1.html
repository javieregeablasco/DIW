<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
  <style>
    body {
      margin-top: 10rem;
      display: flex;
      justify-content: center;       
    }
    
    .contenedor {
      width: 25vw;
      height: 25vw;      
      display: flex;
      justify-content: center;
      align-items: center;       
    }
    
    img {
      width: 25vw;
      height: 25vw;
      padding: 2px;
      border: solid 1px rgb(185, 182, 189);
      border-radius: 0.35rem;
      margin: 1rem;
      filter: blur(5px);           
      object-fit: cover;
      transition: filter 0.25s ease-in-out, transform 0.25s ease-in-out;
      transform-origin: bottom center;
    }
    
    img:hover {       
      filter: blur(0px);
      transform: translateY(-1rem) scale(1.1);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="../img/portrait-girl.jpg" alt="">
    <img src="../img/portrait-girl.jpg" alt="">
    <img src="../img/portrait-girl.jpg" alt="">
  </div>
</body>
</html>
