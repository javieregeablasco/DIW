<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación CSS</title>
  <style>
/* definicion de la animación */
    @keyframes mover {
      0% {
        width: 0px;
        
      }

      100% {
        width: 1000px;
      }
    }
    /* fin definicion de la animación */
    
    .caja {
      background-color: blue;
      height: 100px;
      position: relative;
/* argumentos de la animación */
        animation: mover 6s ease-in-out 1s infinite alternate;
/* fin argumentos de la animación */
        }
  </style>
</head>

<body>
  <div class="caja"></div>
</body>
</html>
