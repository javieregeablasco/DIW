<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación CSS</title>
  <style>
/* definicion de la animación */
    @keyframes mover {
      0% {
        width: 0%;        
      }

      100% {
        width: 100%;
      }
    }
    /* fin definicion de la animación */
    .caja1 {
      background-color: blue;
      height: 100px;
      position: relative;
      animation: mover 6s linear 1s infinite alternate;
    }
    .caja2 {
      background-color: green;
      height: 100px;
      position: relative;
      animation: mover 6s ease 1s infinite alternate;
    }
    .caja3 {
      background-color: magenta;
      height: 100px;
      position: relative;
      animation: mover 6s ease-in 1s infinite alternate;
    }
    .caja4 {
      background-color: yellow;
      height: 100px;
      position: relative;
      animation: mover 6s ease-out 1s infinite alternate;
    }
    .caja5 {
      background-color: red;
      height: 100px;
      position: relative;
      animation: mover 6s ease-in-out 1s infinite alternate;
    } 
    .caja6 {
      background-color: brown;
      height: 100px;
      position: relative;
      animation: mover 6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s infinite alternate;
    } 
    div {
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      display: flex;
      align-items: center;
      overflow: hidden;

    }

  </style>
</head>

<body>
  <div class="caja1">linear</div>
  <div class="caja2">ease</div>
  <div class="caja3"></div>
  <div class="caja4"></div>
  <div class="caja5"></div>
  <div class="caja6"></div>
</body>
</html>
