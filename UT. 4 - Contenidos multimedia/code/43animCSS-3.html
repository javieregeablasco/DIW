<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación CSS</title>
  <style>
/* definicion de la animación */
    @keyframes mover {
      0% {
        width: 0%;
        
      }

      100% {
        width: 100%;
      }
    }
    /* fin definicion de la animación */
    
    .caja1 {
      background-color: blue;
      height: 100px;
      position: relative;
      animation: mover 6s ease-in-out 1s infinite alternate;
    }
    .caja2 {
      background-color: green;
      height: 100px;
      position: relative;
      animation: mover 6s ease-in-out 1s infinite alternate;
    } 
    .caja3 {
      background-color: brown;
      height: 100px;
      position: relative;
      animation: mover 6s ease-in-out 1s infinite alternate;
    } 
    .caja4 {
      background-color: yellow;
      height: 100px;
      position: relative;
      animation: mover 6s ease-in-out 1s infinite alternate;
    }

  </style>
</head>

<body>
  <div class="caja"></div>
</body>
</html>
