<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      margin-top: 3.5rem;                     
      background-color: rgba(255, 0, 0, 0.088); 
      --left: 0px; 
    }

    .banner {
      width: 16.0rem;      
      background: 
        url(../img/animation/bg.png) var(--left) 0,          
        url(../img/animation/mockup.png);           
      background-size: auto 100%;
      aspect-ratio: calc(2/4);     
      background-blend-mode: multiply ;
      mask-image: url(../img/animation/mockup.png);      
      mask-size: auto 100%;
      transition: 1.5s;
    }    

    .banner:hover {
      --left: -250px;
    } 
    
  </style>
</head>
<body>
  <div class="banner"></div>
</body>
</html>
