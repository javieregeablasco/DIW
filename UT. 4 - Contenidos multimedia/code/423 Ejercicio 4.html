<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
  <style>
    body {
      margin-top: 10rem;
      display: flex;        
      justify-content: center;       
    }
    
    .contenedor {
      width: 25rem;
      height: 25rem;      
      display: flex;
      justify-content: center;
      align-items: center;       
      flex-direction: column;
    }
    
  
        
    img {
      width: 25rem;
      height: 25rem;
      padding: 2px;
      border: solid 1px rgb(185, 182, 189);
      border-radius: 0.35rem;
      margin: 1rem;          
      object-fit: cover;
      transform-origin: bottom bottom;         
    }
    
    
  </style>
</head>
<body>
  <div class="contenedor">
    <div></div>    
    <img src="../img/ampolla.png" alt="">
  </div>
</body>
</html>
