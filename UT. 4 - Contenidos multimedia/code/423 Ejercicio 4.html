<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
  <style>
    body {
      margin-top: 3.5rem;
      display: flex;        
      justify-content: center;    
      background-color: rgba(255, 0, 0, 0.088);   
    }

    .banner {
      width: auto;
      height: 45rem;      
      overflow: hidden;
    /*  position: relative;*/
    }
    
    .banner .product {
      background-color: red;
      width: 45rem;
      height: 45rem;
      /* position: absolute; */
      transition: 0.7s;
    }
  
    .banner .product .soda {
      background-image: url(../img/ampolla.png);
      background-size: auto 100%;
      height: 45rem;
    }    
    /* 
      https://youtu.be/ymuBowcODVU?si=JuoZs5ASb4FzfO9F
      */

    .bottle {
      width: auto;
      height: 45rem;
      padding: 2px;
      border: solid 1px rgb(185, 182, 189);
      border-radius: 0.35rem;
      margin: 1rem;          
      object-fit: contain;
      transform-origin: bottom bottom;         
    }
    
    
  </style>
</head>
<body>
  <div class="banner">
    <div class="product">
      <div class="soda">

      </div>
    </div>
        
  
  </div>
</body>
</html>
