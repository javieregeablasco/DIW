<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
  <style>
    body {
      margin-top: 2rem;
      display: flex;        
      justify-content: center;    
      background-color: rgba(255, 0, 0, 0.088);   
    }

    .container {
      width: 45rem;
      height: 45rem;      
      display: flex;
      justify-content: center;
      align-items: center;       
      flex-direction: column;
    }
    
  
        
    .bottle {
      width: auto;
      height: 45rem;
      padding: 2px;
      border: solid 1px rgb(185, 182, 189);
      border-radius: 0.35rem;
      margin: 1rem;          
      object-fit: contain;
      transform-origin: bottom bottom;         
    }
    
    
  </style>
</head>
<body>
  <div class="container">
        
    <div>
      <img class="bottle" src="../img/ampolla.png" alt="">
    </div>
  </div>
</body>
</html>
