<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
  <style>
    body {
      margin-top: 3.5rem;
                     
      background-color: rgba(255, 0, 0, 0.088); 
      --left: 0px; 
    }

    .banner {
      display: flex;
      justify-content: center; 
      width: auto;
      height: 45rem;      
      /* overflow: hidden; */
      /* position: relative; */
    }
    
    .banner .product {
      /* background-color: red; */
      display: flex;
      justify-content: center; 
      /* width: 45rem;
      height: 45rem; */
      /* position: absolute;  */
      transition: 0.7s;

    }
  
    .banner .product .soda {
      background: 
          url(../img/etiqueta-scaled.png) var(--left) 0,          
          url(../img/ampolla-ver2-r.png);           
      background-size: auto 100%;
      width: 16.0rem;      
      aspect-ratio: calc(324/889);     
      background-blend-mode: multiply ;
      mask-image: url(../img/ampolla-ver2-r.png);      
      mask-size: auto 100%;
      transition: 0.7s;
    }    

    .banner .product:hover {
      --left: -800px;
    } 
    /* 
    https://youtu.be/ymuBowcODVU?si=392ALabnYcZepNAk&t=185
      
      */

  
    
  </style>
</head>
<body>
  <div class="banner">
    <div class="product">
      
      <div class="soda">

      </div>
    </div>
        
  
  </div>
</body>
</html>
