<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
  <style>
    body {
      margin-top: 3.5rem;                     
      background-color: rgba(255, 0, 0, 0.088); 
      --left: 0px; 
    }

    .banner {
      display: flex;
      justify-content: center; 
      width: auto; 
   
      background: 
          url(../img/animation/bg.png) var(--left) 0,          
          url(../img/animation/mockup.png);           
      background-size: auto 100%;
      width: 16.0rem;      
      aspect-ratio: calc(2/4);     
      background-blend-mode: multiply ;
      mask-image: url(../img/animation/mockup.png);      
      mask-size: auto 100%;
      transition: 7s;
    }    

    .banner:hover {
      --left: -2000px;
    } 
    /* 
    https://youtu.be/ymuBowcODVU?si=392ALabnYcZepNAk&t=185
      
      */

  
    
  </style>
</head>
<body>
  <div class="banner">
    <div class="product">
      
      <div class="soda">

      </div>
    </div>
        
  
  </div>
</body>
</html>
