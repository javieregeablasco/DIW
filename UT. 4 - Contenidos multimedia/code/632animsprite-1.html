<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaciones 632</title>
  <style>    
    * {
     --width: 800px;
     --height: 220px;
    }

    body {
      margin-top: 10rem;
      display: flex;
      justify-content: center;
    }

    .sprite {             
      width: var(--width);  
      height: var(--height);      
      border: 2px solid rgba(112, 112, 187, 0.308);
      background-image: url(../img/632ejercicio/sprite-recortado.png);
      animation: slide 10s linear infinite;
      filter: grayscale(1);    
    }

    .lupa { 
                             
      background-image: url(../img/632ejercicio/sprite-recortado.png);      
      animation: slide 10s linear infinite;      
    }
         
    .lupa:hover{
       /*animation-play-state: paused;      */
      clip-path: circle(8rem at center center);        
    }
     
    @keyframes slide {
      to { 
        background-position: -1400px; 
      }
    }

    
  </style>
</head>
<body>
    <div id="carousel" class="sprite ">
      <div id="capalupa" class="lupa"></div>
    </div>


    <script>
      
      document.addEventListener("mousemove", function(event) {
        /*recuperar el contendor lupa*/
        const contenedor = document.getElementById('carousel');
        const contenedorHijo = document.getElementById('capaLupa');
        /*infrmacion contenedor*/
        const rectangulo = contenedor.getBoundingClientRect();
        
        /*coordenadas puntero raton*/
        const posX = event.clientX;
        const posY = event.clientY;  
        
        /*coordenadas del contenedor*/
        const X0 = rectangulo.left;
        const Y0 = rectangulo.top;
        const X1 = rectangulo.right;
        const Y1 = rectangulo.bottom;  
        //console.log("XO",X0,"Y1",Y0,"ancho",X1,"alto",Y1);
       
        // Verificar si el mouse está dentro de los límites del contenedor
        if (posX >= X0 && posX <= X1 && posY >= Y0 && posY <= Y1) {
          // coordenadas dentro del contenedor
          const relativeX = posX - X0;
          const relativeY = posY - Y0;
          console.log('dentro')
        // actualizar clip-path
          contenedorHijo.style.setProperty('clip-path', `circle(4rem at ${relativeX}px ${relativeY}px)`);
          contenedorHijo.style.filter='none';          
         
        } else {
          // Si el mouse sale, revertir el clip-path y el filtro (opcional)
         // contenedorHijo.style.removeProperty('clip-path');
          //contenedorHijo.style.removeProperty('filter');
          console.log('fuera');
        }  
      });
      
      


  </script>

</body>

</html>
