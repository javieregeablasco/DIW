<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaciones sprite</title>
  <style>    
    .sprite {
      width: 50px;  /* Tama√±o de un solo fotograma */
      height: 150px; /* Altura del sprite */
      margin-left: 50rem;
      padding: 1rem;
      border: 2px solid rgba(0, 0, 255, 0.308);
      background-image: url(../img/bernard-bernoulli.png);
      background-repeat: no-repeat;
      animation: walk 10s linear infinite;
    }

    @keyframes walk {
      to { background-position: -654px; }
    }

    
  </style>
</head>
<body>
  <div class="sprite"></div>
</body>
</html>
