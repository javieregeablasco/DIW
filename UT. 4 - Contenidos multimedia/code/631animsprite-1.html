<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaciones sprite</title>
  <style>

    .bernard {
      width: 112px;
      height: 156px;
      background-image: url("../img/Geneforge-5-Shock-Trooper.png");
      animation: walk 5s linear infinite;
    }
    
    .sprite {
      width: 100px;  /* Tama√±o de un solo fotograma */
      height: 100px; /* Altura del sprite */
      border: 4px solid blue;
      background-image: url('sprite.png');
      background-repeat: no-repeat;
      animation: animarSprite 1s linear infinite;
    }

    @keyframes walk {
      to { background-position: -672px; }
    }

    
  </style>
</head>
<body>
  <div class="banner"></div>
</body>
</html>
